<h1 mat-dialog-title>Zipped dreams</h1>

<div mat-dialog-content>
  <div class="loading" *ngIf="!loaded; else list">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #list>
    <h5>ほしいZipをクリックしてダウンロードしよう。</h5>
    <div>
      <div class="zip-item" *ngFor="let zip of zips">
        {{zip.displayName}} : <a [href]="pantieService.zippedPantyUrl(zip.modelName)">{{zip.modelName}}</a>
      </div>
    </div>
  </ng-template>
</div>

<div mat-dialog-actions>
  <span></span>
  <button mat-button [mat-dialog-close] cdkFocusInitial>CLOSE</button>
</div>
