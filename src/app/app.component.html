<h1>キッシュちゃんパンツパッチ</h1>

<!-- 変換元パンツの一覧 -->
<h3>変換するパンツを選んでください。</h3>
<div class="panties">
</div>

<!-- 変換先アバター選択 -->
<h3>変換対象のアバターを選んでください。</h3>
<mat-radio-group>
  <mat-radio-button *ngFor="let t of targets" value="{{t[0]}}">{{t[1]}}</mat-radio-button>
</mat-radio-group>

<!-- GO! -->
<button mat-flat-button color="primary" (click)="execute()">変換！</button>
